<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äì ShopMania</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-wrap {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #10b981 0%, #a855f7 100%);
    }
    
    .auth-card {
      background: var(--bg-secondary);
      padding: 40px;
      border-radius: 24px;
      width: 440px;
      max-width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border-color);
    }
    
    .auth-card h2 {
      color: var(--accent-primary);
      margin: 0 0 24px;
      font-size: 2rem;
      text-align: center;
      font-weight: 800;
    }
    
    .auth-card label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .auth-card input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    .auth-card input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }
    
    .password-row {
      position: relative;
    }
    
    .toggle-eye {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.3rem;
      user-select: none;
    }
    
    .auth-btn {
      margin-top: 28px;
      background: linear-gradient(135deg, var(--accent-primary), #059669);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .link-row {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .link-row a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 700;
    }
    
    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header" style="position: static;">
    <div class="left">
      <div class="brand">
        <span class="brand-name">ShopMania</span>
        <span class="brand-tag">Compare & Save!</span>
      </div>
    </div>
    <nav class="site-nav">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h2>Welcome Back! üëã</h2>
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />
      
      <label for="password">Password</label>
      <div class="password-row">
        <input id="password" type="password" placeholder="Enter your password" />
        <span class="toggle-eye" id="pwToggle">üëÅÔ∏è</span>
      </div>
      
      <button class="auth-btn" id="loginBtn">Login</button>
      
      <div class="link-row">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </section>
  </main>

  <script>
    const pwToggle = document.getElementById('pwToggle');
    const pwdInput = document.getElementById('password');
    
    pwToggle.onclick = () => {
      pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password';
    };

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in both fields');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('shopmania_users') || '[]');
      const found = users.find(u => u.email === email && u.password === password);
      
      if (found) {
        localStorage.setItem('shopmania_session', JSON.stringify({
          email: found.email,
          name: found.name
        }));
        alert('Login successful ‚Äì redirecting to Home');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. If you don\'t have an account, please sign up.');
      }
    });
  </script>
</body>
</html>
