<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€“ ShopMania</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-wrap {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #10b981 0%, #a855f7 100%);
    }
    
    .auth-card {
      background: var(--bg-secondary);
      padding: 40px;
      border-radius: 24px;
      width: 440px;
      max-width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border-color);
    }
    
    .auth-card h2 {
      color: var(--accent-primary);
      margin: 0 0 24px;
      font-size: 2rem;
      text-align: center;
      font-weight: 800;
    }
    
    .auth-card label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .auth-card input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    .auth-card input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }
    
    .auth-btn {
      margin-top: 28px;
      background: linear-gradient(135deg, var(--accent-primary), #059669);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .link-row {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .link-row a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 700;
    }
    
    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header" style="position: static;">
    <div class="left">
      <div class="brand">
        <span class="brand-name">ShopMania</span>
        <span class="brand-tag">Compare & Save!</span>
      </div>
    </div>
    <nav class="site-nav">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h2>Create Your Account ðŸŽ‰</h2>
      
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name" />
      
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />
      
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Choose a strong password" />
      
      <button class="auth-btn" id="signupBtn">Sign Up</button>
      
      <div class="link-row">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('signupBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!name || !email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('shopmania_users') || '[]');
      
      if (users.find(u => u.email === email)) {
        alert('An account with this email already exists. Please login.');
        return;
      }
      
      users.push({ name, email, password });
      localStorage.setItem('shopmania_users', JSON.stringify(users));
      
      alert('Signup successful â€“ you can now log in!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
