<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – ShopMania</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .auth-wrap {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ff1744 0%, #6d28d9 45%, #0ea5e9 100%);

    }
    .auth-card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 24px;
      width: 440px;
      max-width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(168,85,247,0.2);
    }
    .auth-card h2 {
      color: #5b21b6;
      margin: 0 0 24px;
      font-size: 2rem;
      text-align: center;
      font-weight: 800;
      font-family: Urbanist, sans-serif;
    }
    .auth-card label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #1f1f2e;
    }
    .auth-card input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(168,85,247,0.2);
      background: white;
      color: #1f1f2e;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .auth-card input:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.12);
    }
    .auth-btn {
      margin-top: 28px;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 800;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(16,185,129,0.25);
    }
    .auth-btn:hover { transform: translateY(-2px); }
    .link-row {
      text-align: center;
      margin-top: 24px;
      color: rgba(31,31,46,0.75);
      font-size: 0.95rem;
      font-weight: 600;
    }
    .link-row a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <header class="site-header" style="position: static;">
    <div class="left">
      <div class="brand">
        <span class="brand-name">ShopMania</span>
        <span class="brand-tag">Compare & Save!</span>
      </div>
    </div>
    
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h2>Welcome Back!</h2>

      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" />

      <button class="auth-btn" id="loginBtn">Login</button>

      <div class="link-row">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('loginBtn');

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data.message || 'Invalid credentials');
          return;
        }

        // Save “session” in localStorage (demo-friendly)
        localStorage.setItem('shopmania_current_user', JSON.stringify(data.data));

        alert(data.message || 'Login successful!');
        window.location.href = 'index.html';

      } catch (err) {
        console.error(err);
        alert('Server error. Is Spring Boot running on 8080?');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
