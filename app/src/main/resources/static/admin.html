<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopMania Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <main class="wrap">

    <header class="top">
      <div>
        <h1>ShopMania Admin</h1>
        <p>Update prices + links + images + last updated.</p>
      </div>
      <button id="logoutBtn" class="btn logout">Logout</button>
    </header>

    <!-- ADMIN KEY -->
    <section id="keyBox" class="card">
      <h2>Admin Key Required</h2>

      <div class="key-row">
        <input id="adminKeyInput" type="password" placeholder="Enter admin key" autocomplete="off" />
        <button id="loginBtn" class="btn primary">Enter Admin</button>
      </div>

      <p class="hint">
        Tip: key is in <b>application.properties</b> (shopmania.admin.key)
      </p>

      <p id="keyError" class="error"></p>
    </section>

    <!-- PANEL -->
    <section id="panel" class="card" style="display:none;">
      <div class="panel-head">
        <div>
          <h2>Products</h2>
          <p id="status"></p>
        </div>

        <div class="panel-actions">
          <button id="refreshBtn" class="btn ghost">Refresh Products</button>
          <button id="addBtn" class="btn primary">Add Product</button>
        </div>
      </div>

      <div id="productsGrid"></div>
    </section>

  </main>

  <script src="admin.js"></script>
</body>
</html>
