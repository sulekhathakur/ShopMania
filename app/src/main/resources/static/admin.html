<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopMania Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="topLeft">
        <h1>ShopMania Admin</h1>
        <p>Update prices + links + images + last updated.</p>
      </div>
      <button id="logoutBtn" class="btn dangerBtn">Logout</button>
    </header>

    <section class="keybox" id="keyBox">
      <h2>Admin Key Required</h2>
      <div class="keyRow">
        <input id="adminKeyInput" type="password" placeholder="Enter admin key" />
        <button id="loginBtn" class="btn">Enter Admin</button>
      </div>
      <p class="hint">
        Tip: key is in <code>application.properties</code> (<b>shopmania.admin.key</b>)
      </p>
      <p id="keyError" class="errorText"></p>
    </section>

    <main id="panel" class="panel hidden">
      <div class="actions">
        <button id="refreshBtn" class="btn">Refresh Products</button>
        <button id="addBtn" class="btn">Add Product</button>
      </div>

      <div id="status" class="status"></div>

      <div class="tableWrap">
        <div class="tableHead">
          <div class="h id">ID</div>
          <div class="h name">Name</div>
          <div class="h cat">Category</div>
          <div class="h platform">Platform</div>
          <div class="h price">Price</div>
          <div class="h link">Link</div>
          <div class="h img">Image</div>
          <div class="h updated">Last Updated</div>
          <div class="h action">Action</div>
        </div>

        <div id="rows" class="rows"></div>
      </div>
    </main>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
