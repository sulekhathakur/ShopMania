<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€“ ShopMania</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-wrap {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0ea5e9 0%, #6d28d9 55%, #ff1744 100%);

    }

    .auth-card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 24px;
      width: 440px;
      max-width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(168,85,247,0.2);
    }

    .auth-card h2 {
      color: #7e22ce;
      margin: 0 0 24px;
      font-size: 2rem;
      text-align: center;
      font-weight: 800;
      font-family: Urbanist, sans-serif;
    }

    .auth-card label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #1f1f2e;
    }

    .auth-card input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(168,85,247,0.2);
      background: white;
      color: #1f1f2e;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .auth-card input:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.12);
    }

    .auth-btn {
      margin-top: 28px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 800;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(168,85,247,0.25);
    }

    .auth-btn:hover { transform: translateY(-2px); }
    .link-row {
      text-align: center;
      margin-top: 24px;
      color: rgba(31,31,46,0.75);
      font-size: 0.95rem;
      font-weight: 600;
    }
    .link-row a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <header class="site-header" style="position: static;">
    <div class="left">
      <div class="brand">
        <span class="brand-name">ShopMania</span>
        <span class="brand-tag">Compare & Save!</span>
      </div>
    </div>
   
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h2>Create Your Account </h2>

      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name" />

      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Choose a strong password" />

      <button class="auth-btn" id="signupBtn">Sign Up</button>

      <div class="link-row">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('signupBtn');

    btn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating...';

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data.message || 'Signup failed');
          return;
        }

        alert(data.message || 'Signup successful!');
        window.location.href = 'login.html';

      } catch (err) {
        console.error(err);
        alert('Server error. Is Spring Boot running on 8080?');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
